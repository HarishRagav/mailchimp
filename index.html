<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 logo" src="images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">The Strange Clouds</h1>

            <div class="form-floating">
                <input name="first" type="text" class="form-control top" id="floatingPassword" placeholder="First Name">
                <input name="second" type="text" class="form-control middle" id="floatingPassword" placeholder="Second Name">
                <input name="mail" type="email" class="form-control end" id="floatingInput" placeholder="name@example.com">
            </div>
            <div class="sign-up-btn">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
                <p class="mt-5 mb-3 text-muted copy">&copy;The Strange Coluds</p>
            </div>
        </form>
